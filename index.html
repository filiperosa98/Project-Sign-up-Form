<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project Sign-up Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="left-side">
                 <img id="carpic" src="Images/car_photo.jpg" alt="car">
               <!--<p></p>--> 
            </div>

            <div class="right-side">
                <div class="description">
                    <p> This is not a real online service! You know you need something
                        like this in your life to help you realize your deepest dreams.
                        Sign-up <i>now</i> to get started.
                        <br>
                        <br>
                        You <i>Know</i> you want to.
                    </p>
                </div>
                <form action="#">
                    <div class="input">
                        <label>Frist name</label>
                        <input type="text">
                    </div>
                    <div class="input">
                        <label>Last Name</label>
                        <input type="text">
                    </div>
                    <div class="input">
                        <label>E-mail</label>
                        <input type="email">
                    </div>
                    <div class="input">
                        <label>Password</label>
                        <input type="password">
                    </div>
                    <div class="input">
                        <label>Confirm Password</label>
                        <input type="password">
                    </div>
                    <div class="input">
                        <label>Phone Number</label>
                        <input type="text">
                    </div>
                    <div class="btn">
                        <button>Create Account</button>
                    </div>
                </form>

                <footer>
                    <p class="another">Already have an account? <a href="#">Log in</a></p>
                </footer>

            </div>





        </div>

    </body>
</html>
